{% extends "base.html" %}

{% block title %} Главная {% endblock %}

{% block content%}
<div class="container">
  <div class="col "><h2 class="text-center my-3">Сервис по сбору и рассылки вакансий</h2></div>
</div>
<div class="row">
  <div class="col-md-8 mx-auto">
    <p4 class="text-center my-2">Для просмотора дотупных вакансий заполните поля</p4>
    <form method="GET" action="{% url 'list' %}">
      <div class="form-group">
        {{ form.as_p }}
      </div>
      <button type="submit" class="btn btn-primary">Найти</button>
    </form>
  </div>
</div>

{% endblock %}
